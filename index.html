<html>
<head>
    <title>Angular2 quickstart</title>
    <script src="quickstart/dist/es6-shim.js"></script>
</head>
<body>
<my-app></my-app>

<script>
    System.paths = {
        'angular2/*': 'quickstart/angular2/*.js', //angular

    System.import('app');
